sudo: false
dist: trusty
language: node_js
branches:
  only:
    - master
jobs:
  fast_finish: true
  allow_failures:
    - env: WEBPACK_VERSION=canary
  include:
    - &test-latest
      stage: Webpack latest
      node_js: 6
      env: WEBPACK_VERSION=latest JOB_PART=test
      script: npm run travis:$JOB_PART
    - <<: *test-latest
      node_js: 8
      env: WEBPACK_VERSION=latest JOB_PART=lint
      script: npm run travis:$JOB_PART
    - <<: *test-latest
      node_js: 8
      env: WEBPACK_VERSION=latest JOB_PART=coverage
      script: npm run travis:$JOB_PART
      after_success: 'bash <(curl -s https://codecov.io/bash)'
    - <<: *test-latest
      node_js: 10
      env: WEBPACK_VERSION=latest JOB_PART=test
      script: npm run travis:$JOB_PART
    - stage: Webpack canary
      before_script: yarn add git://github.com/webpack/webpack.git#master
      script: npm run travis:$JOB_PART
      node_js: 8
      env: WEBPACK_VERSION=canary JOB_PART=test
before_install:
  - npm i -g npm@latest
  - nvm --version
  - node --version
  - npm --version
before_script:
  - |-
    if [ "$WEBPACK_VERSION" ]; then
      yarn add webpack@$WEBPACK_VERSION
    fi
script:
  - 'npm run travis:$JOB_PART'
after_success:
  - 'bash <(curl -s https://codecov.io/bash)'
